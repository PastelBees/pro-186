<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>  
    </head>
    <body>
        <a-scene id = "scene">

            <a-assets>
                <a-asset-item id = "bridge" src = "./bridge/scene.gltf"></a-asset-item>
            </a-assets>


            <a-entity position = "0 -40 30" rotation = "0 90 0" scale = "1 1 1 " gltf-model = "#bridge">
            </a-entity>

            <a-entity position = "-220.5 -40 30" rotation = "0 90 0" scale = "1 1 1 " gltf-model = "#bridge">
            </a-entity>

            <a-entity position = "220.5 -40 30" rotation = "0 90 0" scale = "1 1 1 " gltf-model = "#bridge">
            </a-entity>

            <a-entity position = "20 4 0" spe-particles = "
            color: blue, purple, pink;
            distribution: sphere;
            randomize-velocity: true;
            radius:5;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1; 
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 0;
            ">
            </a-entity>

            <a-entity position = "-10 25 0" spe-particles = "
            color: red, orange, yellow;
            distribution: sphere;
            randomize-velocity: true;
            radius:8;
            particle-count: 1000;
            velocity: 0.5;
            velocity-spread: 10;
            drag: 1; 
            max-age: 5;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 0;
            ">
            </a-entity>

            <a-entity position = "-40 12 0" spe-particles = "
            color: white, pink, red;
            distribution: sphere;
            randomize-velocity: true;
            radius:4;
            particle-count: 700;
            velocity: 1.5;
            velocity-spread: 9;
            drag: 1; 
            max-age: 3;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 0;
            ">
            </a-entity>

            <a-entity position = "35 25 0" spe-particles = "
            color: purple, green, yellow;
            distribution: sphere;
            randomize-velocity: true;
            radius:2;
            particle-count: 1000;
            velocity: 0.5;
            velocity-spread: 10;
            drag: 1; 
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 0;
            ">
            </a-entity>
            <a-sky color="#000000"></a-sky>
            <a-camera position="0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
